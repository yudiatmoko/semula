; Custom PHP config for Semula
; Optimized for Excel import/export

upload_max_filesize = 50M
post_max_size = 55M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Timezone
date.timezone = Asia/Jakarta

; Error handling (production)
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
