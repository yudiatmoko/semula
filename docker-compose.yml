services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semula-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    env_file:
      - .env.docker
    volumes:
      - app-storage:/var/www/html/storage/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - semula

  db:
    image: mariadb:11
    container_name: semula-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-semula}
      MARIADB_USER: ${DB_USERNAME:-semula}
      MARIADB_PASSWORD: ${DB_PASSWORD:-secret}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - semula

volumes:
  db-data:
  app-storage:

networks:
  semula:
    driver: bridge
